<!DOCTYPE html>
<html>
<head>
  <title>Filter Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>Feed Refiner</h1>

  <div class="inline-setting-section">
    <label for="apiKey">API Key:</label>
    <input type="password" id="apiKey" placeholder="Enter your Groq API Key">
  </div>

  <div class="inline-setting-section">
    <label for="filterMode">Filter Mode:</label>
    <select id="filterMode">
      <option value="blur">Blur Mode</option>
      <option value="vanish">Vanish Mode</option>
    </select>
  </div>

  <div class="setting-section" id="cringeCategories">
    </div>

  <div id="statusContainer">
    <button id="saveButton">Save Settings</button>
    <div id="messageContainer"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
